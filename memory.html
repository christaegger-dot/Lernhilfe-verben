<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranzÃ¶sisch Memory-Spiel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.1em;
        }

        .score-board {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .memory-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .memory-card.flipped {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
            cursor: default;
        }

        .memory-card.wrong {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            animation: shake 0.5s ease-in-out;
        }

        .card-content {
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            word-break: break-word;
        }

        .card-back {
            background: linear-gradient(145deg, #9c27b0, #7b1fa2);
            color: white;
            font-size: 1.5em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(145deg, #ff9800, #f57c00);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .victory-message h2 {
            margin: 0 0 15px 0;
            font-size: 2em;
        }

        .victory-message p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(180deg); }
        }

        .flipped {
            animation: flip 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .memory-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .card-content {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§  FranzÃ¶sisch Memory</h1>
        <p>Finde die Paare: FranzÃ¶sisches Verb â†” Deutsche Ãœbersetzung</p>
    </div>

    <div class="game-info">
        <div class="score-board">
            <strong>ZÃ¼ge: <span id="moves">0</span></strong>
        </div>
        <div class="score-board">
            <strong>Gefundene Paare: <span id="pairs">0</span> / 12</strong>
        </div>
        <div class="score-board">
            <strong>Zeit: <span id="timer">00:00</span></strong>
        </div>
    </div>

    <div class="memory-grid" id="memoryGrid">
        <!-- Cards will be generated by JavaScript -->
    </div>

    <div class="controls">
        <button class="btn btn-primary" onclick="startNewGame()">ðŸŽ® Neues Spiel</button>
        <button class="btn btn-secondary" onclick="showHint()">ðŸ’¡ Tipp</button>
    </div>

    <div class="victory-message" id="victoryMessage">
        <h2>ðŸŽ‰ GlÃ¼ckwunsch!</h2>
        <p>Du hast alle Paare gefunden!</p>
        <p><strong>ZÃ¼ge:</strong> <span id="finalMoves"></span></p>
        <p><strong>Zeit:</strong> <span id="finalTime"></span></p>
        <button class="btn btn-primary" onclick="startNewGame()">Nochmal spielen</button>
    </div>

    <script>
        // Verb pairs for the memory game
        const verbPairs = [
            { french: "avoir", german: "haben" },
            { french: "Ãªtre", german: "sein" },
            { french: "aller", german: "gehen" },
            { french: "faire", german: "machen" },
            { french: "pouvoir", german: "kÃ¶nnen" },
            { french: "vouloir", german: "wollen" },
            { french: "savoir", german: "wissen" },
            { french: "devoir", german: "mÃ¼ssen" },
            { french: "prendre", german: "nehmen" },
            { french: "venir", german: "kommen" },
            { french: "voir", german: "sehen" },
            { french: "dire", german: "sagen" }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStartTime = null;
        let timerInterval = null;
        let gameActive = false;

        function createCards() {
            cards = [];
            
            // Create pairs of cards
            verbPairs.forEach((pair, index) => {
                cards.push({
                    id: `french_${index}`,
                    content: pair.french,
                    type: 'french',
                    pairId: index,
                    matched: false,
                    flipped: false
                });
                
                cards.push({
                    id: `german_${index}`,
                    content: pair.german,
                    type: 'german',
                    pairId: index,
                    matched: false,
                    flipped: false
                });
            });
            
            // Shuffle cards
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }

        function renderGrid() {
            const grid = document.getElementById('memoryGrid');
            grid.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.dataset.index = index;
                
                if (card.flipped || card.matched) {
                    cardElement.classList.add('flipped');
                    if (card.matched) {
                        cardElement.classList.add('matched');
                    }
                    cardElement.innerHTML = `<div class="card-content">${card.content}</div>`;
                } else {
                    cardElement.classList.add('card-back');
                    cardElement.innerHTML = `<div class="card-content">?</div>`;
                }
                
                cardElement.addEventListener('click', () => flipCard(index));
                grid.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            if (!gameActive) return;
            
            const card = cards[index];
            
            // Can't flip if already flipped, matched, or if two cards are already flipped
            if (card.flipped || card.matched || flippedCards.length >= 2) {
                return;
            }
            
            // Start timer on first move
            if (moves === 0) {
                startTimer();
            }
            
            card.flipped = true;
            flippedCards.push(index);
            
            renderGrid();
            
            if (flippedCards.length === 2) {
                moves++;
                updateMoves();
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = cards[index1];
            const card2 = cards[index2];
            
            if (card1.pairId === card2.pairId) {
                // Match found!
                card1.matched = true;
                card2.matched = true;
                matchedPairs++;
                updatePairs();
                
                // Check if game is won
                if (matchedPairs === verbPairs.length) {
                    gameWon();
                }
            } else {
                // No match, flip cards back
                card1.flipped = false;
                card2.flipped = false;
                
                // Show wrong animation
                const cardElements = document.querySelectorAll(`[data-index="${index1}"], [data-index="${index2}"]`);
                cardElements.forEach(el => el.classList.add('wrong'));
                
                setTimeout(() => {
                    cardElements.forEach(el => el.classList.remove('wrong'));
                    renderGrid();
                }, 500);
            }
            
            flippedCards = [];
        }

        function startTimer() {
            gameStartTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!gameStartTime) return;
            
            const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        function updatePairs() {
            document.getElementById('pairs').textContent = matchedPairs;
        }

        function gameWon() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('victoryMessage').style.display = 'block';
        }

        function startNewGame() {
            // Reset game state
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            gameStartTime = null;
            gameActive = true;
            
            // Clear timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Reset UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('victoryMessage').style.display = 'none';
            
            // Create and render new game
            createCards();
            renderGrid();
        }

        function showHint() {
            if (!gameActive) return;
            
            // Find first unmatched pair and briefly show them
            for (let i = 0; i < verbPairs.length; i++) {
                const frenchCard = cards.find(card => card.pairId === i && card.type === 'french' && !card.matched);
                const germanCard = cards.find(card => card.pairId === i && card.type === 'german' && !card.matched);
                
                if (frenchCard && germanCard) {
                    const frenchIndex = cards.indexOf(frenchCard);
                    const germanIndex = cards.indexOf(germanCard);
                    
                    // Temporarily show the cards
                    frenchCard.flipped = true;
                    germanCard.flipped = true;
                    renderGrid();
                    
                    setTimeout(() => {
                        frenchCard.flipped = false;
                        germanCard.flipped = false;
                        renderGrid();
                    }, 2000);
                    
                    break;
                }
            }
        }

        // Initialize game
        startNewGame();
    </script>
</body>
</html>
