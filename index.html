<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Französisch-Lernkarten (Erweitert)</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f8ff; margin: 0; padding: 20px; }
        .card-container { perspective: 1000px; width: 90%; max-width: 600px; height: 400px; margin-bottom: 20px; }
        .card { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer; }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; box-sizing: border-box; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-front { background-color: #fff; }
        .card-back { background-color: #e6f7ff; transform: rotateY(180deg); }
        .verb-infinitive { font-size: 2.2em; font-weight: bold; color: #2c3e50; }
        .verb-translation { font-size: 1.3em; color: #e74c3c; margin-top: 10px; font-weight: 500; }
        .verb-type { font-size: 1em; color: #7f8c8d; margin-top: 8px; font-style: italic; }
        .verb-tenses { font-size: 0.9em; text-align: left; width: 100%; overflow-y: auto; line-height: 1.3; }
        .navigation { display: flex; justify-content: space-between; width: 90%; max-width: 600px; margin-bottom: 10px; }
        .counter { text-align: center; color: #666; margin-bottom: 10px; font-size: 1.1em; }
        button { padding: 12px 24px; font-size: 1em; border: none; border-radius: 8px; background-color: #3498db; color: white; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #bdc3c7; }
        button:hover:not(:disabled) { background-color: #2980b9; }
        h1 { color: #2c3e50; margin-bottom: 5px; }
        .subtitle { color: #7f8c8d; margin-bottom: 20px; }
        .progress-bar { width: 90%; max-width: 600px; height: 8px; background-color: #ecf0f1; border-radius: 4px; margin-bottom: 15px; }
        .progress-fill { height: 100%; background-color: #3498db; border-radius: 4px; transition: width 0.3s; }
    </style>
</head>
<body>

    <h1>Französisch-Lernkarten</h1>
    <p class="subtitle">Erweiterte Version mit 22 wichtigen Verben</p>
    
    <div class="counter">
        <span id="card-counter">1 / 22</span>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    
    <div class="card-container">

            <div class="card-face card-front">

                    <div class="verb-type" id="verb-type"></div>
                </div>
            </div>
            <div class="card-face card-back">

        </div>

    <div class="navigation">

        <button id="next-btn">Weiter →</button>
    </div>

            },
            {

                type: "unregelmäßig - wichtig",
                tenses: `
                    <strong>Présent:</strong> je connais, tu connais, il connaît, nous connaissons, vous connaissez, elles connaissent<br>

                    <strong>Impératif:</strong> connais, connaissons, connaissez
                `
            },
            {
                infinitive: "écrire",
                translation: "schreiben",
                type: "unregelmäßig - häufig",
                tenses: `
                    <strong>Présent:</strong> j'écris, tu écris, il écrit, nous écrivons, vous écrivez, elles écrivent<br>
                    <strong>Imparfait:</strong> j'écrivais, tu écrivais, il écrivait, nous écrivions, vous écriviez, elles écrivaient<br>
                    <strong>Futur proche:</strong> je vais écrire, tu vas écrire, il va écrire, nous allons écrire, vous allez écrire, elles vont écrire<br>

        let currentCard = 0;

        const card = document.getElementById('flashcard');
        const verbInfinitive = document.getElementById('verb-infinitive');
        const verbTranslation = document.getElementById('verb-translation');
        const verbType = document.getElementById('verb-type');
        const verbTenses = document.getElementById('verb-tenses');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');
        const progressFill = document.getElementById('progress-fill');

        function showCard() {
            const verb = verbs[currentCard];
            verbInfinitive.textContent = verb.infinitive;
            verbTranslation.textContent = verb.translation;
            verbType.textContent = verb.type;
            verbTenses.innerHTML = verb.tenses;
            cardCounter.textContent = `${currentCard + 1} / ${verbs.length}`;
            
            // Update progress bar
            const progress = ((currentCard + 1) / verbs.length) * 100;
            progressFill.style.width = progress + '%';
            
            card.classList.remove('is-flipped');
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = currentCard === 0;
            nextBtn.disabled = currentCard === verbs.length - 1;
        }

        card.addEventListener('click', () => {
            card.classList.toggle('is-flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentCard > 0) {
                currentCard--;
                showCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCard < verbs.length - 1) {
                currentCard++;
                showCard();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentCard > 0) {
                currentCard--;
                showCard();
            } else if (e.key === 'ArrowRight' && currentCard < verbs.length - 1) {
                currentCard++;
                showCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                card.classList.toggle('is-flipped');
            }
        });

        showCard();
    </script>

</body>
</html>
