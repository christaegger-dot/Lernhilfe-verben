<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Französisch-Lernkarten</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    nav {
      background: #2E4F99;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .card-container {
      perspective: 1000px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
    .card {
      position: relative;
      width: 200px;
      height: 120px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.is-flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card-front {
      background-color: white;
    }
    .card-back {
      background-color: #2E4F99;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="memory.html">Memory</a>
    <a href="regeln.html">Regeln</a>
  </nav>
  <h1 style="text-align:center; margin-top:20px;">Französisch-Lernkarten</h1>
  <div class="card-container">
    <div class="card" onclick="this.classList.toggle('is-flipped')">
      <div class="card-face card-front">parler</div>
      <div class="card-face card-back">sprechen</div>
    </div>
    <div class="card" onclick="this.classList.toggle('is-flipped')">
      <div class="card-face card-front">avoir</div>
      <div class="card-face card-back">haben</div>
    </div>
    <div class="card" onclick="this.classList.toggle('is-flipped')">
      <div class="card-face card-front">être</div>
      <div class="card-face card-back">sein</div>
    </div>
  </div>
</body>
</html>
